<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar pokémon</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>

<ion-card>
  <ion-card-header>
    <ion-input [(ngModel)]="areaBuscaPokemon"
    [counter]="true"
    fill="solid"
    helperText="Área para buscar por Pokémon"
    label-placement="floating"
    label="CEP"
    maxlenght="8"
    placeholder="22555888"
    type="text"></ion-input>>
    <ion-button
    expand="block"
    fill="solid"
    (click)="buscarPokemon"()>
  Buscar por pokémon <ion-icon name="search" slot="end"></ion-icon>
</ion-button>
</ion-card-header>
<ion-card-content>
  <ion-list>
    <ion-item>
      {{
        this.areaBusca.logradouro +
        this.areaBusca.bairro +
        this.areaBusca.localidade +
        this.areaBusca.uf
      }}
    </ion-item>
  </ion-list>
</ion-card-content>
</ion-card>
<ion-card>
  <ion-card-header>
    <ion-card-title>
      {{'bulbasour' | uppercase}}
    </ion-card-title>
    <ion-img alt=""
    src="https://bulbapedia.bulbagarden.net/wiki/File:0001Bulbasaur.png"></ion-img>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label>Habilidades: 2</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Altura: 7</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Peso: 69</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
